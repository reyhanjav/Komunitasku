<ion-header>
  
      <ion-navbar>
        <ion-title>Profile</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <div padding-top text-center >
        <div class="profilePict" (click)="editimage()">
            <img src="{{avatar}}">
        </div>
          <h2 (click)="editname()">{{displayName}}</h2>
          <p>Mastah</p>
          <p>XP     : 100</p>
          <p>Points : 200</p>
          <button ion-button outline color="primary" (click)="editProfile()" >
          Edit profile
        </button>
        <button ion-button outline color="primary" (click)="presentConfirm()" >
          Logout
        </button>
       </div>
    </ion-content>
  
    <ion-fab left bottom>
      <button ion-fab color="secondary"><ion-icon name="arrow-dropright"></ion-icon></button>
      <ion-fab-list side="right">
        <button ion-fab (click)="openModal()"><ion-icon ios="ios-camera" md="md-camera"></ion-icon></button>
        <button ion-fab (click)="openReward()"><ion-icon name="basket"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

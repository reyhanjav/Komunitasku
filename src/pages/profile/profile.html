<ion-header>
  
      <ion-navbar>
        <ion-title>Profile</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <div padding-top text-center >
        <div class="profilePict" (click)="editimage()">
            <img src="{{avatar}}">
        </div>
          <h2 (click)="editname()">{{displayName}}</h2>
          <p>Mastah</p>
          <button ion-button outline color="primary" (click)="editProfile()" >
          Edit profile
        </button>
        <button ion-button outline color="primary" (click)="presentConfirm()" >
          Logout
        </button>
       </div>
    </ion-content>
  
    <ion-fab right bottom>
          <button ion-fab (click)="openModal()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

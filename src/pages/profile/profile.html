<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>

    <ion-buttons end>
      <button (click)="createCode()" ion-button>
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="MY QR Code data" [(ngModel)]="qrData">
    </ion-input>
  </ion-item>
 
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>
 
  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>
  
  <ion-fab bottom right #fab>
    <button ion-fab (click)="scanCode()"><ion-icon name="qr-scanner"></ion-icon></button>
  </ion-fab>

</ion-content>

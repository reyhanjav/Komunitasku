<ion-header>

  <ion-navbar>
    <ion-title>Ask Question</ion-title>
    <ion-buttons end>
      <button (click)="addEvent(event)" ion-button>
        Preview
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-item>
    <ion-label>Convert to Markdown</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="toggleVal" checked="toggleVal" (ionChange)="convert()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-input  placeholder="Question title"></ion-input>
  </ion-item>
 
  <ion-item no-lines [hidden]="toggleVal">
    <ion-textarea  #myInput id="myInput" rows="6" (keyup)="resize()" [(ngModel)]="plainText" placeholder="Start writing your markdown below..."></ion-textarea>
  </ion-item>
 


<ion-content [hidden]="!toggleVal">
  <div [innerHtml]="content"></div>
</ion-content>
</ion-content>

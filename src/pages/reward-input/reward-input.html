<ion-header>

  <ion-navbar>
    <ion-title>Input Reward</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">close</button>  
    </ion-buttons>>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating >Nama Item</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating >Jumlah Points</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

</ion-list>
<ion-item>
  <p>{{imageURI}}</p>
  <button ion-button color="secondary" (click)="getImage()">Get Image</button>
</ion-item>
<ion-item>
  <h4>Image Preview</h4>
  <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
</ion-item>
<div padding>
  <button ion-button color="primary" block>Ok</button>
</div>

</ion-content>

<ion-header>

</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item-group>
    <ion-item-divider sticky>
      <ion-label>
        9 April 2018
      </ion-label>
    </ion-item-divider>
      <ion-item-sliding *ngFor="let event of eventlist | async" >
        
        <button ion-item detail-push navPush="DisplayEventsPage" [navParams]="{event:event}">
          <h2>{{event.title}}</h2>
          <p>
            {{event.content}}
          </p>
        </button>
  
        <ion-item-options side="left">
          <button ion-button (click)="favorite(item)">Favorite</button>
          <button ion-button color="danger" (click)="share(item)">Share</button>
        </ion-item-options>
    
        <ion-item-options side="right">
          <button ion-button detail-push navPush="EditEventsPage" [navParams]="{event:event}">Edit</button>
        </ion-item-options>
  
      </ion-item-sliding>

    </ion-item-group>
  
  
  </ion-list>

 
<button ion-button start clear big color="buttons" (click)="goToIntroduce(introduce)">Introduce</button>
</ion-content>

<ion-fab right bottom>
    <button ion-fab (click)="addEvent(event)"><ion-icon name="add"></ion-icon></button>
</ion-fab>

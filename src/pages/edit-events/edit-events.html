<ion-header>
 
  <ion-navbar>
    <ion-title>{{event?.title}}</ion-title>
  </ion-navbar>
 
</ion-header>
 
<ion-content padding>
 
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="event.title" placeholder="update your title"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label>Content</ion-label>
    <ion-textarea [(ngModel)]="event.content" placeholder="update your content"></ion-textarea>
  </ion-item>
 
  <button ion-button block clear (click)="updateEvent(event)">Save</button>
  <button ion-button block clear (click)="removeEvent(event)">Delete</button>
</ion-content>

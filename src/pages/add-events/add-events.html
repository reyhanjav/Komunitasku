<ion-header no-border>

  <ion-navbar >
    <ion-buttons end>
      <button (click)="addEvent(event)" ion-button>
        Publish
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding >
 
  <ion-item>
    <ion-input [(ngModel)]="event.title" placeholder="title"></ion-input>
  </ion-item>
 
  <ion-item no-lines>
    <ion-textarea  #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()" [(ngModel)]="event.content" placeholder="Set your content here"></ion-textarea>
  </ion-item>
 
</ion-content>

<ion-footer >
  <ion-toolbar>
    <ion-title>Add Image</ion-title>
    <ion-buttons end>
      <button (click)="addEvent(event)" ion-button>
        <ion-icon big name="image"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

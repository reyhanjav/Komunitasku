<ion-header>

</ion-header>

 <ion-content>
    <ion-refresher (ionRefresh)="clearCache($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

<ion-card *ngFor="let post of posts | async">

    <ion-item>
        <ion-avatar item-left>
          <img [src]="getUserImage(post.authorId)" />
        </ion-avatar>
        <h2>{{ getUserName(post.authorId) }}</h2>
        <p>{{post.date.split('T')[0] | date: 'dd MMMM yyyy'}}</p>
      </ion-item>

  <img-loader [src]="post.media_url | async"  (click)="displayGallery(post)" useImg spinner (load)="onImageLoad($event)"></img-loader>

  <ion-card-content>
    <ion-card-title (click)="displayGallery(post)">{{ post.title }}</ion-card-title>
    <div [innerHTML]="post.excerpt.split('<a')[0]"></div>
    
  </ion-card-content>

</ion-card>

</ion-content>

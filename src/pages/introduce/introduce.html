<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide>
      <img src="assets/imgs/ica-slidebox-img-1.png" class="slide-image"/>
      <h2 class="slide-title">
        Kembangkan Bakatmu
      </h2>
      <p>
        Pilih dan kembangkan bakatmu dalam komunitas
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/imgs/ica-slidebox-img-2.png" class="slide-image"/>
      <h2 class="slide-title" >Event & Challenge</h2>
      <p>Ikuti event dan challenge agar mengasah bakat dan minatmu</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/imgs/ica-slidebox-img-3.png" class="slide-image"/>
      <h2 class="slide-title">Tingkatkan Point</h2>
      <p>Dapatkan dan tingkatkan pointmu untuk lebih mengasah kemampuan bakatmu</p>
      <button ion-button start clear big color="buttons" (click)="startApp()">Go to App</button>
    </ion-slide>

  </ion-slides>
</ion-content>
